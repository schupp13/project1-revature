<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/user.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card" style="width: 100%;">
          <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar3.png" alt="Card image" />
          <div class="card-body">
            <h4 class="card-title" id="fullName"></h4>
            <p class="card-text" id="username"> </p>
            <p class="card-text" id="userId"></p>
            <p class="card-text" id="userEmail"></p>
            <p class="card-text" id="userRole"></p>


            <a href="#" class="btn btn-primary"></a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <form action="./createReimb.json">
          <div class="form-group">
            <label for="type">Select list:</label>
            <select class="form-control " id="typeOptions" name="typeId">

            </select>
          </div>
          <div class="form-group">
            <label for="comment">Amount:</label>
            <input type="number" min="0.00" max="10000.00" step="0.01" name="amount" />
          </div>
          <div class="form-group">
            <label for="comment">description:</label>
            <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="reciept">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <input type="hidden" id="author" name="author" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/getUser.js"></script>
</body>

</html>
