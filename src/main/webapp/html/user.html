<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/user.css" />
</head>

<body>

  <!-- Grey with black text -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">ERS</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="./" id="logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <div class="row ">
      <div class="col-12 d-flex justify-content-center">
        <h2 id="heading" class=" m-3">Employee Page</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-around align-items-center">
      <div class="col-sm-5">
        <div class="card" style="width: 90%;">
          <div class="card-body">
            <h4 class="card-title" id="fullName"></h4>
            <p class="card-text" id="username"></p>
            <p class="card-text" id="userId"></p>
            <p class="card-text" id="userEmail"></p>
            <p class="card-text" id="userRole"></p>

          </div>
        </div>
      </div>
      <div class="col-sm-5  ">
        <form action="./createReimb.json" method="POST">
          <div class="form-group">
            <label for="type">Select list:</label>
            <select class="form-control" id="typeOptions" name="typeId">
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Amount:</label>
            <input type="number" min="0.00" max="10000.00" step="0.01" name="amount" />
          </div>
          <div class="form-group">
            <label for="comment">description:</label>
            <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
          </div>
          <!-- <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="reciept">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div> -->
          <input type="hidden" id="author" name="author" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4 id="myTableHeader">Expenses</h4>
        <table class="table table-hover  ">
          <thead>
            <tr>
              <th>Id</th>
              <th>Author</th>
              <th>Status</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Submitted</th>
              <th>Resolved</th>
              <th>Description</th>
              <th>Approved By</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/getUser.js"></script>
</body>

</html>
